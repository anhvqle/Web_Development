<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather Widget</title>
        <link rel="stylesheet" href="weather.css">
    </head>
    <body>
        <div class="weather" id="weatherWidget">
            <div class="weather-loc"></div>
            <div class="weather-humidity"></div>
            <div class="weather-temp"></div>
            <img class="weather-tomorrow" src="www.google.com" alt="tomorrow-icon"/>
            <img class="weather-dayaftertomorrow" src="www.google.com" alt="dayaftertomorrow-icon"/>
        </div>
        <br>
        <button id="weatherBtn">Update Weather</button>
        <script src="weather.js"></script>
    </body>
</html>
